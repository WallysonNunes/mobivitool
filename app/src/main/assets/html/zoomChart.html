<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
<head>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script  type="text/javascript">
  var width = window.Android.getWidth();
  var height = window.Android.getHeight();
  document.write(width);
  document.write(height);
  document.write('<svg width="' + width + '" height=' + height + '"></svg>');
</script>
<script type="text/javascript" src="js/zoomDraw.js"></script>
</body>
</html>
